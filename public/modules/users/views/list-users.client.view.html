<section data-ng-controller="UsersController" data-ng-init="find()">
        <div class="page-header">
                <h1>Users</h1>
        </div>
        <div class="list-group">
                <li data-ng-repeat="user in users" class="list-group-item">
                        <div class="pull-right">
                                <a class="btn btn-primary" data-ng-click="remove(user);">
                                        <i class="glyphicon glyphicon-trash"></i>
                                </a>
                        </div>
                        <small class="list-group-item-text">
                                Login
                                <span data-ng-bind="user.username"></span>
                                Id
                                <span data-ng-bind="user._id"></span>
                        </small>
                        <h4 class="list-group-item-heading" data-ng-bind="user.displayName"></h4>
                </li>
        </div>
</section>
