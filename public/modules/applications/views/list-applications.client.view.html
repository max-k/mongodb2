<section data-ng-controller="ApplicationsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Applications</h1>
    </div>
    <div class="row">
        Search: 
        <input ng-model="query">
        Order by: 
        <select ng-init="orderProp='-updated'" ng-model="orderProp">
            <option value="name">Alphabetical</option>
            <option value="-updated">Newest</option>
        </select>
    </div>
    <div class="list-group">
        <a data-ng-repeat="application in applications | filter:query | orderBy:orderProp" data-ng-href="#!/applications/{{application._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Created on
				<span data-ng-bind="application.created | date:'medium'"></span>
				Updated on
				<span data-ng-bind="application.updated | date:'medium'"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="application.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!applications.$resolved || applications.length">
    	No Applications yet, why don't you <a href="/#!/applications/create">create one</a>?
    </div>
</section>
